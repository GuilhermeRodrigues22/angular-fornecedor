<div class="container text-center">
  <div class="display-6">
    Cadastro de Fornecedor
  </div>
</div>

<div class="row">
  <div class="col-8 m-auto">

      <form [formGroup]="FormGroupSupplier">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Insira seu Nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Insira se Email">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="number" formControlName="telefone" class="form-control" id="telefone" placeholder="Insira seu Telefone">
        </div>
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ:</label>
          <input type="number" formControlName="cnpj" class="form-control" id="cnpj" placeholder="Informe seu CNPJ">
        </div>
        <div class="mb-3">
          <label for="produto" class="form-label">Produto:</label>
          <input type="text" formControlName="produto" class="form-control" id="cidade" placeholder="Informe seu Produto">
        </div>

      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="save()">Salvar</button>
        <button class="btn btn-danger" (click)="FormReset()">Limpar</button>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">CNPJ</th>
      <th scope="col">Produto</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let supplier of suppliers">
      <th scope="row">{{supplier.id}}</th>
      <td>{{supplier.name}}</td>
      <td>{{supplier.email}}</td>
      <td>{{supplier.telefone}}</td>
      <td>{{supplier.cnpj}}</td>
      <td>{{supplier.produto}}</td>
      <td>
        <button class="btn btn-warning me-1" (click)="edit(supplier)">Editar</button>
        <button class="btn btn-info" (click)="delete(supplier)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
