<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Clientes
        </div>
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Insira seu Nome">
        <div *ngIf="submitted && name.invalid">
          <small class="text-danger">Nome Inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Insira se Email">
        <div *ngIf="submitted && email.invalid">
          <small class="text-danger">E-mail Inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="number" formControlName="telefone" class="form-control" id="telefone"
          placeholder="Insira seu Telefone">
        <div *ngIf="submitted && telefone.invalid">
          <small class="text-danger">Telefone Inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="number" formControlName="cpf" class="form-control" id="cpf" placeholder="Insira seu CPF">
        <div *ngIf="submitted && cpf.invalid">
          <small class="text-danger">CPF Inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" formControlName="cidade" class="form-control" id="cidade" placeholder="Informe sua Cidade">
      </div>
      <div class="mb-3"> <label class="form-label">Forma de Pagamento:</label>
        <div class="form-check"> <input type="radio" formControlName="payment" class="form-check-input" id="payment1"
            value="Cartão de Crédito/Débito"> <label class="form-check-label" for="payment1">Cartão
            Crédito/Débito</label> </div>
        <div class="form-check"> <input type="radio" formControlName="payment" class="form-check-input" id="payment2"
            value="Boleto"> <label class="form-check-label" for="payment2">Boleto</label> </div>
        <div class="form-check"> <input type="radio" formControlName="payment" class="form-check-input" id="payment3"
            value="Dinheiro"> <label class="form-check-label" for="payment3">Dinheiro</label> </div>
        <div class="form-check"> <input type="radio" formControlName="payment" class="form-check-input" id="payment4"
            value="Pix"> <label class="form-check-label" for="payment4">Pix</label> </div>
      </div>
      <div *ngIf="submitted && payment.invalid">
        <small class="text-danger">Escolha a forma de Pagamento!</small>
      </div>

      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="save()">Salvar</button>
        <button class="btn btn-danger" (click)="FormReset()">Limpar</button>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">CPF</th>
      <th scope="col">Cidade</th>
      <th scope="col">Pagamento</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.telefone}}</td>
      <td>{{client.cpf}}</td>
      <td>{{client.cidade}}</td>
      <td>{{client.payment}}</td>
      <td>
        <button class="btn btn-warning me-1" (click)="edit(client)">Editar</button>
        <button class="btn btn-info" (click)="delete(client)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
